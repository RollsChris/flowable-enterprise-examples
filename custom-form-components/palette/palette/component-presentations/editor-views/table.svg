			<path id="input_dependent_1"  oryx:anchors="left top" stroke="none" fill="#ffffff" d="M125,0 L137,0" refX="5" refY="5" marker-start="url(#table_marker)" style="opacity:0.9999;"/>
			<text id="input_dependent_text_1" oryx:anchors="left top" oryx:align="middle center" font-size="12" x="82" y="15" refX="159" refY="10" stroke="black">Column 1 | Column 2 | Column 3 | Column 4 | Column 5 |</text>
		</g>		
		
		<g id="c" transform="translate(1,8)">
			<path id="mandatory_Indicator" oryx:anchors="middle left" d='m14.30275,11.94655l-2.49912,0l-0.77223,2.37422l-0.77227,-2.37422l-2.49912,0l2.02183,-1.46721l-0.77229,-2.37417l2.02184,1.46732l2.02183,-1.46732l-0.77232,2.37417l2.02184,1.46721z' stroke="#ff0000" fill="#ff0000" display="none"/>
		</g>

		<g id="d">
