<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:oryx="http://www.b3mn.org/oryx"
  xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="50" version="1.0">
  <g oryx:minimumSize="28 50">
    <defs>
      <radialGradient id="transparent" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
        <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      </radialGradient>
    </defs>

    <rect id="bg_frame" oryx:anchors="left top" x="0" y="0" width="150" height="26" stroke="none" fill="url(#transparent)" />

    <g id="a">
      <rect id="label" oryx:anchors="left top" x="0" y="0" width="100" height="24" stroke="none" fill="url(#transparent)"/>
      <text id="label_text" oryx:anchors="left top" oryx:align="middle left" font-size="11" x="0" y="9" stroke="black"></text>
    </g>

    <g id="b">
      <rect id="input" oryx:anchors="left top" fill="#F5F5F5" x="120" y="0" height="48" width="150"/>
      <g id="input_dependent" oryx:anchors="left top" transform="scale(0.5)">
        <rect oryx:anchors="left top" fill="none" height="10" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" width="46" x="2" y="4"/>
        <rect oryx:anchors="left top" fill="none" height="50" width="50"/>
        <path oryx:anchors="left top" d="M4,14v33h42V14H4z   M32.502,25H17.498c-1.381,0-2.5-1.119-2.5-2.5s1.119-2.5,2.5-2.5h15.004c1.381,0,2.5,1.119,2.5,2.5S33.883,25,32.502,25z" fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
      </g>
      <text id="input_text" oryx:anchors="left top" oryx:align="top left" font-size="11" x="120" y="9" refX="25" refY="6" stroke="black" fill="gray" font-style="italic" display="none"></text>
    </g>

    <g id="c" transform="translate(1,8)">
      <path id="mandatory_Indicator" oryx:anchors="middle left" d='m14.30275,11.94655l-2.49912,0l-0.77223,2.37422l-0.77227,-2.37422l-2.49912,0l2.02183,-1.46721l-0.77229,-2.37417l2.02184,1.46732l2.02183,-1.46732l-0.77232,2.37417l2.02184,1.46721z' stroke="#ff0000" fill="#ff0000" display="none"/>
    </g>

    <g id="d">
      <path id="feedback_Indicator" oryx:anchors="left top" d='M300,15 320,15 310,0 Z M310 4 L310 10 Z M310 11 L310 13 Z' stroke="black" fill="#ff0000" display="none"/>
    </g>

    <g id="e">
      <rect id="desc" oryx:anchors="left top" stroke="none" fill="url(#transparent)" x="120" y="0" height="24" width="150" display="none"/>
      <text id="desc_text" oryx:anchors="left top" oryx:align="middle left" font-size="11" x="120" y="9" stroke="black" fill="gray" font-style="italic" display="none"></text>
    </g>
  </g>
